<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Fibonacci Calculator</h1>
	<label for="numInput">Enter a positive integer:</label>
	<input type="number" id="numInput" min="1" />
	<button onclick="calculateFibonacci()">Get Fibonacci</button>

	<p id="result"></p>

	<script>
		// Function to calculate the nth Fibonacci number
		function fibonacci(num) {
			if (num === 1) return 0;
			if (num === 2) return 1;
			
			let a = 0, b = 1, fib;
			for (let i = 3; i <= num; i++) {
				fib = a + b;
				a = b;
				b = fib;
			}
			return b;
		}

		// Function to handle input and display the result
		function calculateFibonacci() {
			let num = document.getElementById('numInput').value;
			num = parseInt(num);

			if (num > 0) {
				let fibNum = fibonacci(num);
				document.getElementById('result').innerHTML = `The ${num}th Fibonacci number is ${fibNum}.`;
			} else {
				document.getElementById('result').innerHTML = "Please enter a valid positive integer.";
			}
		}
	</script>
</body>

</html>
